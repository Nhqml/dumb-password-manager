<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Options</title>
    </head>

    <body>
        <h1>Add Password</h1>
        <form id="add-password-form">
            <input type="text" id="account-name" placeholder="Account Name" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="category" placeholder="Category (optional)">
            <button type="submit">Add</button>
        </form>
        <div class="button-group">
            <button id="export-btn">Export to JSON</button>
            <button id="import-btn">Import from JSON</button>
        </div>
        <input type="file" id="import-file" accept="application/json" style="display: none;">
        <h2>Stored Accounts</h2>
        <div id="accounts-list">
            <!-- Entries will be dynamically inserted here -->
        </div>
        <script src="options.js"></script>
    </body>

</html>
